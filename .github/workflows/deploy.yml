name: Debug SSH con Cloudflared

on:
  workflow_dispatch:

jobs:
  debug-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Crear ~/.ssh/config y clave
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.RASPBERRY_SSH_KEY }}" > ~/.ssh/id_ed25519_deploy
          chmod 600 ~/.ssh/id_ed25519_deploy
          echo "Host raspberry" >> ~/.ssh/config
          echo "  HostName ${{ secrets.DOMAIN }}" >> ~/.ssh/config
          echo "  Port 2222" >> ~/.ssh/config
          echo "  User ${{ secrets.RASPBERRY_USER }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519_deploy" >> ~/.ssh/config
          echo "  IdentitiesOnly yes" >> ~/.ssh/config

      - name: Instalar cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Probar conexión SSH vía Cloudflare Tunnel
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          DOMAIN_CLEAN="${{ secrets.DOMAIN }}"
          echo "Probando conexión a $DOMAIN_CLEAN"
          ssh -v -tt -F ~/.ssh/config \
            -o ProxyCommand="cloudflared access ssh --hostname $DOMAIN_CLEAN --id $CF_ACCESS_CLIENT_ID --secret $CF_ACCESS_CLIENT_SECRET" \
            raspberry << 'EOF'
              echo "✅ Conexión SSH establecida correctamente"
              whoami
              hostname
          EOF
