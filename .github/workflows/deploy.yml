name: Deploy API to Raspberry

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.RASPBERRY_SSH_KEY }}

      - name: Instalar cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Debug DOMAIN
        run: |
          echo "DOMAIN: [${{ secrets.DOMAIN }}]"
          DOMAIN_CLEAN=$(echo "${{ secrets.DOMAIN }}" | tr -d '\r\n ')
          echo "DOMAIN_CLEAN: [$DOMAIN_CLEAN]"

      - name: Probar conexi√≥n Cloudflared
        run: |
          DOMAIN_CLEAN=$(echo "${{ secrets.DOMAIN }}" | tr -d '\r\n ')
          cloudflared access ssh --hostname $DOMAIN_CLEAN --id ${{ secrets.CF_ACCESS_CLIENT_ID }} --secret ${{ secrets.CF_ACCESS_CLIENT_SECRET }}

      - name: Deploy por SSH
        run: |
          DOMAIN_CLEAN=$(echo "${{ secrets.DOMAIN }}" | tr -d '\r\n ')
          echo "Hostname limpio: [$DOMAIN_CLEAN]"
          ssh -o ProxyCommand="cloudflared access ssh --hostname $DOMAIN_CLEAN --id $CF_ACCESS_CLIENT_ID --secret $CF_ACCESS_CLIENT_SECRET" \
              -o StrictHostKeyChecking=no \
              -p 2222 ${{ secrets.RASPBERRY_USER }}@$DOMAIN_CLEAN << EOF
            set -e

            cd /srv/${{ secrets.PATH_TO_APPDATA }}/appdata/libreria-mariela-api

            echo "üì• Actualizando c√≥digo fuente..."
            git pull origin main

            cd /srv/${{ secrets.PATH_TO_APPDATA }}/appdata/libreria_mariela_docker_compose

            echo "üßº Apagando contenedores actuales..."
            docker compose -f libreria_mariela_docker_compose.yml --env-file libreria_mariela_docker_compose.env down

            echo "üì• Bajando im√°genes actualizadas..."
            docker compose -f libreria_mariela_docker_compose.yml --env-file libreria_mariela_docker_compose.env pull

            echo "üöÄ Intentando levantar nueva versi√≥n..."
            if docker compose -f libreria_mariela_docker_compose.yml --env-file libreria_mariela_docker_compose.env up -d --build; then
              echo "‚úÖ Deploy exitoso."
            else
              echo "‚ùå Fall√≥ el build. Haciendo rollback..."
              docker compose -f libreria_mariela_docker_compose.yml --env-file libreria_mariela_docker_compose.env down
              docker compose -f libreria_mariela_docker_compose.yml --env-file libreria_mariela_docker_compose.env up -d --build
              echo "‚ôªÔ∏è Rollback completado."
              exit 1
            fi
          EOF
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}